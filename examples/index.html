<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>animate0 examples</title>
    <link rel="stylesheet" href="./assets/css/styles.css"/>
  </head>
  <body>
    <h1>animate0.js examples</h1>
    <div class="row">
      <div class="box" id="box"></div>
    </div>
    <script type="module">
      import { animate, eases } from '../lib/animate0.esm.js';
      const box = document.getElementById('box');
      animate({ targets: box, duration: 800, props: { opacity: [0, 1] }, ease: eases.easeInOutQuad });
      animate({ targets: box, duration: 1000, delay: 200, props: { translateX: [0, 240] } });
    </script>
  </body>
  </html>
